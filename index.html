<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shoping cart</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Home</div>
        <div class="cart">Collection</div>
        <div class="menu"> About us</div>
        <div class="search">Contact Us</div>
    </nav>

    <div class="container">
        <div class="left-sections">

            <div class="image-container">

                <div class="image-1">
                    <img src="flower2.jpg" class="image">
                    <div class="counter">
                        <h4>AED 100</h4>
                    <div class="counterBtn">
                        <div class="btn">-</div>
                        <div class="btn">0</div>
                        <div class="btn">+</div>
                    </div>
                    </div>
                   </div>
                   <div class="image-1">
                    <img src="flower1.jpg" class="image">
                    <div class="counter">
                        <h4>AED 100</h4>
                       <div class="counterBtn">
                        <div class="btn">-</div>
                        <div class="btn">0</div>
                        <div class="btn">+</div>
                       </div>
                    </div>
                   </div>
    
                
            </div>

        </div>

        <div class="right-sections">
            <form class="form">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder=" Phone Number" required>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" required>

                    <div class="date-time">
                        <div class="date">
                            <label for="date">Date</label>
                            <input type="date" id="date" placeholder="Date" required>
                        </div>
                        <div class="time">
                            <label for="time">Time</label>
                            <input type="time" id="time" placeholder="Time" required>
                        </div>



                    </div>
                    <div class="check">
                        <input type="radio" id="checkbox">
                        <label for="checkbox"> Delivery in Dubai AED 40</label>
                    </div>
                    <div  class="check">
                        <input type="radio" id="checkbox">
                        <label for="checkbox"> Delivery in Abu Dhabi AED 50</label>
                    </div>
                    <div  class="check">
                        <input type="radio" id="checkbox">
                        <label for="checkbox"> Delivery in Sharjah AED 60</label>
                    </div>
                    <label for="address">
                        Address
                    </label>
                    <textarea name="text" id="" placeholder="address">

                 </textarea>

                    <div>
                        <p>payment mode</p>
                        <div  class="check">
                            <input type="radio" id="checkbox">
                            <label for="checkbox"> Credit Card</label>
                        </div>
                        <div  class="check">
                            <input type="radio" id="checkbox">
                            <label for="checkbox"> Cash on delivery</label>
                        </div>

                    </div>
                    <div class="total">
                        <div class="total-price">
                            <p>total</p>
                            <p>$ 100</p>
                        </div>
                        <div class="delivery">
                            <p>delivery chage</p>
                            <p>$ 100</p>
                        </div>

                    </div>
                      <div class="the-line">
                        
                      </div>
                    <div class="price">
                        <p>Total</p>
                        <p>$ 200</p>
                    </div>

                    <button type="submit">Checkout</button>

                </div>

        </div>
    </div>
</body>

</html>
